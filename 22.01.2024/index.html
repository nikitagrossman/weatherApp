<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Titlify</title>
</head>
<body>
    <section class="vh-100" style="background-color: #4B515D;">
        <div class="container py-5 h-100">
      
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div>
                    <h1 class="logo">Weatherify üåç</h1>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control city" placeholder="enter city name" aria-label="enter city name" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary search-btn" type="button">Button</button>
                        </div>
                    </div>
                </div>
              <div class="card" style="color: #4B515D; border-radius: 35px;">
                <div class="card-body p-4">
                    <div class="d-flex flex-column text-center mb-4">
                        <button class="btn btn-outline-secondary add-to-favorites" type="button">Add to Favorites ‚≠êÔ∏è</button>
                    </div>
                  <div class="d-flex">
                    <h6 class="flex-grow-1 cityName"></h6>
                    <h6 class ='time'></h6>
                  </div>
      
                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h6 class="display-4 mb-0 font-weight-bold celsius" style="color: #1C2331;"></h6>
                    <span class="small condition" style="color: #868B94"></span>
                  </div>
      
                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem;">
                      <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1 wind">
                        </span></div>
                      <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1 humidity"></span>
                      </div>
                      <div><i class="fas fa-sun fa-fw " style="color: #868B94;"></i> <span class="ms-1 feelslike"></span>
                      </div>
                    </div>
                    <div>
                      <img class="img"
                        width="100px">
                    </div>
                  </div>
                  <div class="d-flex align-items-center">
                    <div>
                    <h4 class="interest">might interest you ü§ì</h4>
                    <div class="d-flex flex-column list">
                        <ul class="list-unstyled">
                            <li class="sentance-1">This is a list.</li>
                            <li class="sentance-2">It appears completely unstyled.</li>
                            <li class="sentance-3">Structurally, it's still a list.</li>
                            <li class="sentance-4">However, this style only applies to immediate child elements.</li>
                        </ul>
                    </div>
                    </div>
                  </div>
      
                </div>
              </div>
                <div class="favorites-container mt-4">
                  <h4>Favorites:</h4>
                  <ul class="favorites-list list-unstyled"></ul>
                </div>
            </div>
          </div>
      
        </div>
      </section>
    <script src="script.js"></script>
</body>
</html>
